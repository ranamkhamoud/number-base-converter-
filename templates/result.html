<!DOCTYPE html>
<html>
  <head>
    <title>Binary Calculator</title>
  </head>
  <body>
    <h1>Result</h1>
    <p>First binary number: {{ number1 }}</p>
    <p>Second binary number: {{ number2 }}</p>
    <p>Operator: {{ operator }}</p>
    <p>Result: {{ result }}</p>
    <p>Decimal: {{ decimal1 }}, {{ decimal2 }}</p>
    <p>Hexadecimal: {{ hex1 }}, {{ hex2 }}</p>
    <p>Octal: {{ oct1 }}, {{ oct2 }}</p>
  </body>
</html>
